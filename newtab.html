<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cardo:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <main>
        <div class="cost-container">
            <p class="today-text">Today costs you:</p>
            <p class="dollar-value"></p>
            <p class="comparison-value"></p>
        </div>
        <div class="receipt-container" id="targetDivReceipt">
    
          <div class="receipt-header">
          <h1>Receipt</h1>
          </div>
          
          <div class="receipt-body">
      
              <p id="date"></p>
              <div class="events">
                  <table id="receipt-t">
                      <thead>
                          <th>Time</th>
                          <th>Class</th>
                          <th>Duration</th>
                      </thead>
                      <tbody id="events-table-body"></tbody>
                      <tfoot>
                          <tr>
                              <td>Stress</td>
                              <td></td>
                              <td>&infin;</td>
                          </tr>
                      </tfoot>
                  </table>
              </div>
          </div>
          <h3 class="thanks">Thank you for your purchase!</h3>
      </div>
      <div class="switch-container">
        <label class="switch">
            <input class="switch-input" type="checkbox" id="mySwitch"/>
            <span class="switch-label" data-on="Day" data-off="Month"></span> 
            <span class="switch-handle"></span> 
        </label>
      </div>
    </main>
  <script src="./js/cost.js"></script>
</body>
</html>
