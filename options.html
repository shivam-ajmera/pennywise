<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <title>My Calendar Events Settings</title>
  <script src="./js/ical.min.js"></script>
</head>
<body>
  <h1>Upload Your Calendar File to Chrome Storage</h1>
  <p>Select your .ics file containing 4 months of events:</p>
  <input type="file" id="calendar-file" accept=".ics">
  <button type="button" id="upload-button">Upload</button>
  <p id="upload-message"></p>

  <h1>List of Class Name Substrings</h1>
    <input type="text" id="nameInput" placeholder="Calendar event contains..">
    <button id="addNameBtn">Add</button>
    <table id="name-table">
      <thead>
          <th>Name</th>
          <th>Count</th>
          <th>Action</th>
      </thead>
    </table>
    
  
  <h1>Enter your tuition cost for the semester</h1>
  <input type="number" id="tuitionInput">
  <button id="tuitionBtn">Submit</button>
  <p id="tuition-result"></p>


  <script src="./js/options.js"></script>
</body>
</html>
