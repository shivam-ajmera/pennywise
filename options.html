<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./css/options.css">
  <title>My Calendar Events Settings</title>
  <script src="./js/ical.min.js"></script>
</head>
<body>
  <div class="settings-container">
    <div class="section">
      <h1>Upload Your Calendar File</h1>
      <p>Select your .ics file containing events:</p>
      <input type="file" id="calendar-file" accept=".ics">
      <button type="button" id="uploadBtn">Upload</button>
      <p id="upload-message"></p>
    </div>
    
    <div class="section">
      <h1>List of Class Name Substrings</h1>
      <input type="text" id="nameInput" placeholder="Calendar event contains exactly this substring..">
      <button id="addNameBtn">Add</button>
      <table id="name-table">
        <thead>
            <th>Substring</th>
            <th>Count found</th>
            <th>Action</th>
        </thead>
      </table>
    </div>
      
    <div class="section">
      <h1>Enter your tuition cost for the semester</h1>
      <input type="number" id="tuitionInput" placeholder="Enter amount" min="0">
      <button id="tuitionBtn">Submit</button>
      <p id="tuition-result"></p>
    </div>

    <div class="section">
      <label>
        <input type="checkbox" id="toggleNewTab"> Use custom new tab page
    </label>
    </div>

    <div class="section">
      <h1>Default Time Range</h1>
      <label><input type="radio" name="defaultTimeRange" value="on" id="day">Day</label>
      <label><input type="radio" name="defaultTimeRange" value="off" id="night">Month</label>
    </div>

  <script src="./js/options.js"></script>
</body>
</html>
